{% extends "base.html" %}

{% block title %}Error{% endblock %}

{% block exception %}
<div class="col-lg-12 my-5">
    <h1>Fatal error</h1>
    <p>Uncaught exception:  {{ class }} </p>
    <p>Message: {{ message }}</p>
    <p>Stack trace:<pre>{{ stack_trace }}</pre></p>
    <p>Thrown in  {{ file }}  on line  {{ line }} </p>
</div>
{% endblock %}
